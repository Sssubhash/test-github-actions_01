name: environment
on: push
jobs:
  first-job:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: print env secret
        run: echo "${#ENV_PASSWORD}"
  second-job:
    runs-on: ubuntu-latest
    steps:
      - name: print
        run: echo "hello from second job"
  third-job:
    runs-on: ubuntu-latest
    needs: first-job
    steps:
      - name: print
        run: echo "hello from third job"

    
    
